<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header class="flexbox">
        <ul class="top-bar" id="top-bar-left">
            <li><a href="https://about.google/?fg=1&utm_source=google-DE&utm_medium=referral&utm_campaign=hp-header">About</a></li>
            <li><a href="https://store.google.com/DE?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-DE">Store</a></li>
        </ul>       
        <ul class="top-bar" id="top-bar-right">
            <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
            <li><a href="https://www.google.de/imghp?hl=en&ogbl">Images</a></li>
            <li><a href="https://www.google.de/intl/en/about/products"><i class="material-icons">apps</i><a></li>
            <li><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"><button id="account-sign-in">Sign In</button></a></li>
        </ul>
    </header> 
    <div class="google-logo">
        <img src="/images/googlelogo_color_272x92dp.png">
    </div>
    <div class="search-container">
        <img src="images/search-icon.png" class="magnifyer">
        <input class="search-bar" type="search" name="search">
    </div>
    <div class="bsb">   
        <button id="search-button" type="submit">Google Search</button>
        <button id="lucky-button" type="button">I'm Feeling Lucky</button>
    </div>
    <footer class="flexbox">
        <ul class="bottom-bar" id="bottom-bar-left">
            <li><a href="https://www.google.com/intl/en_de/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
            <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
            <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
        </ul>       
        <ul class="bottom-bar" id="bottom-bar-right">
            <li><a href="https://policies.google.com/privacy?hl=en-DE&fg=1">Privacy</a></li>
            <li><a href="https://policies.google.com/terms?hl=en-DE&fg=1">Terms</a></li>
            <li><a href="https://www.google.com/preferences?hl=en-DE&fg=1">Settings</a></li>
        </ul>
    </footer>
</body>

</html>
